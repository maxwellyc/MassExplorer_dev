//if n,z is a integer and between 1~150/1~300, x/y tests if z/n is integer and even number:

//pick integer Z within 1~150 only:    
    {

      else if ( isNaN(n) || n<1 ||n>300 || !((y|0)===y) || parseInt(n/2,10) != parseInt(n1/2,10) ){
